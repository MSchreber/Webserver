<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei hochladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .flash-messages {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‚ Datei hochladen</h2>
        
        {% for message in get_flashed_messages() %}
            <p class="flash-messages">{{ message }}</p>
        {% endfor %}
        
        <form action="{{ url_for('upload_file', path=path) }}" method="post" enctype="multipart/form-data">
            {{ csrf_token() }}
            <input type="file" name="file" required>
            <button type="submit">Hochladen</button>
        </form>

        <a href="{{ url_for('datawarehouse', path=path) }}">ðŸ”™ ZurÃ¼ck zum Verzeichnis</a>
    </div>
</body>
</html>
