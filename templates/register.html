<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.ico') }}" type="image/x-icon">
    <title>Registrieren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #ffffff;
            padding: 2rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .register-container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .register-container button {
            background-color: #28a745;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #218838;
        }
        .register-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .register-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Registrieren</h1>
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
            <button type="submit">Konto erstellen</button>
        </form>
        <p>Schon ein Konto? <a href="/login">Einloggen</a></p>
    </div>
</body>
</html>
<form method="post" action="/register">
    {% if error %}
        <p style="color: red; font-size: 0.9rem;">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Benutzername" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <input type="password" name="confirm_password" placeholder="Passwort bestätigen" required>
    <button type="submit">Konto erstellen</button>
</form>
