<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Erstellt</title>
    <style>
        /* Allgemeine Stile */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #84fab0, #8fd3f4, #4facfe);
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #4facfe;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin: 0;
        }

        .link-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        #share-link {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
        }

        .copy-button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #fe4fbb, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg,#007bff, #fe4fbb);
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #84faa1, #295efe);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-align: center;
        }

        .button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #84faa1, #2f63ff);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.5rem;
            }

            #share-link {
                font-size: 0.9rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Erfolgreich Erstellt!</h1>
        <p>Hier ist dein Share-Link:</p>
        <div class="link-box">
            <input type="text" id="share-link" value="{{ public_url }}" readonly>
            <button onclick="copyToClipboard()" class="copy-button">Kopieren</button>
        </div>
        <div class="button-group">
            <a href="/datawarehouse" class="button">Zum Warehouse üè†</a>
            <a href="/" class="button">Zur Hauptseite üèéÔ∏è </a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const link = document.getElementById('share-link');
            link.select();
            link.setSelectionRange(0, 99999); // F√ºr mobile Ger√§te
            document.execCommand('copy');
            alert('Link wurde in die Zwischenablage kopiert! GEILL');
        }
    </script>
</body>
</html>
